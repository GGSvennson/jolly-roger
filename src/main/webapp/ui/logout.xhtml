<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="../templates/ui.xhtml">
    
    <ui:define name="content">
        <h:form id="userLogoutForm" rendered="#{loginBean.user.roles ne null}">
            <h3 class="ui-widget ui-widget-header ui-corner-all submenu-title" style="margin-top:2px">Logout</h3>
            <p:panelGrid id="logoutPanelGrid" columns="1" style="margin:0 auto;">
                <h:commandButton value="Logout" action="#{loginBean.logout}" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
